<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rotation Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stiles.css" />
    <script src="js/Libraries/p5.min.js"></script>
    <script src="js/Libraries/p5.dom.min.js"></script>
    <!-- <script src="js/sketch.js"></script> -->

    <style>
        #p5sketch {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
        p {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1em;
        }
        h1 {
            font-family: Helvetica, Arial, sans-serif;
            margin-top: 10px;
        }
        h2 {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 1em;
        }
    </style>

</head>

<body>
    <div id="p5sketch"></div>

    <div style="margin-top: 10px">
        <h1>Rotation Graph 2</h1>
        <p>rotationX: <span id="x-rot"></span></p>
        <p>rotationY: <span id="y-rot"></span></p>
        <p>rotationZ: <span id="z-rot"></span></p>
    </div>

    <script>
        let cnv;
        let positions = [];
        
        function setup() {
            cnv = createCanvas(displayWidth, displayHeight, WEBGL);
            cnv.parent('p5sketch');
            //createCanvas(innerWidth, innerHeight, WEBGL);
            //pixelDensity(1);
            background(220);
        }
        
        function draw() {
            //background(220);
            
            
            document.getElementById('x-rot').innerText = round(rotationX);  // -180-180
            document.getElementById('y-rot').innerText = round(rotationY);  // -90-90
            document.getElementById('z-rot').innerText = round(rotationZ);  // 0-360
            
            
            
            /*
            //CUBE
            normalMaterial();
            translate(0, map(rotationX, 0, 180, 0, displayHeight), 0);
            translate(map(rotationY, 0, 180, 0, displayWidth), 0, 0);
            //rotateX(accelerationX * 0.01); //original line
            rotateX(rotationX * 0.05);
            rotateY(rotationY * 0.05);
            box(100, 100, 100);
            */
            
            
            //GRAPH
            positions.push(createVector(rotationX, rotationY, rotationZ));
            
            /*
            // LEGENDE UNTEN
            strokeWeight(0);
            fill(0);
            text('Mode: Rotation, red = x-axis, green = y-axis, blue = z-axis', 10, displayHeight / 2);
            */
            
            noFill();
            strokeWeight(1);

            push();
            translate(0, innerHeight / 4);
            stroke(255, 0, 0);
            beginShape();
            for (let i = 0; i < positions.length; i++) {
              vertex(i, map(positions[i].x, -180, 180, innerHeight / -6, innerHeight / 6 - 50));
            }
            endShape();
            pop();


            push();
            translate(0, innerHeight / 2);
            stroke(0, 255, 0);
            beginShape();
            for (let i = 0; i < positions.length; i++) {
              vertex(i, map(positions[i].y, -90, 90, innerHeight / -6, innerHeight / 6 - 20));
            }
            endShape();
            pop();


            push();
            translate(0, innerHeight - innerHeight / 6);
            stroke(0, 0, 255);
            beginShape();
            for (let i = 0; i < positions.length; i++) {
              vertex(i, map(positions[i].z, 0, 360, innerHeight / -6, innerHeight / 6 - 30));
            }
            endShape();
            pop();

            if (positions.length > width) positions.splice(0, 1);
       
            
        }
        
        function windowResized() {
            //resizeCanvas(innerWidth, innerHeight);
            resizeCanvas(displayWidth, displayHeight);
        }
        
    </script>

</body>

</html>
